<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Displaying all Cryptos prices</title>
</head>
<body>
    <div class="container">
        <h2>Search</h2>
        <label>Cryptocurrency</label>
        <input  class="form-control" ng-model="cryptoId"/>
        <button class="btn btn-primary" ng-click="model.search(cryptoId)">Search</button>
        {{hello}}
        <table class="table">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">price</th>
            </tr>
            </thead>
            <tbody ng-repeat="(index, crypto) in allCryptos">
            <th>{{index+1}}</th>
            <th>{{crypto.id}}</th>
            <th>{{crypto.price_usd}}</th>

            </tbody>
        </table>
    </div>
</body>
</html>
