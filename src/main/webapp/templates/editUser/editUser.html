<div class="container-fluid">
    <form>
        <div class="form-group">
            <label for="FirstName">First Name</label>
            <input type="text" ng-model="FirstName" class="form-control" id="FirstName" ng-value="customerInfo.firstName">
        </div>
        <div class="form-group">
            <label for="LastName">Last Name</label>
            <input type="text" ng-model="LastName" class="form-control" id="LastName" ng-value="customerInfo.lastName" placeholder="Last Name">
        </div>
        <div class="form-group">
            <label for="InputEmail">Email address</label>
            <input type="email" ng-model="InputEmail" class="form-control" ng-value="customerInfo.email" id="InputEmail" placeholder="Email">
        </div>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" ng-model="username" class="form-control"  ng-value="customerInfo.username" id="username" placeholder="Username">
        </div>
        <div class="form-group">
            <label for="InputPassword">Password</label>
            <input type="password"  ng-model="InputPassword" class="form-control" ng-value="customerInfo.password"  id="InputPassword" placeholder="Password">
        </div>
        <div class="form-group">
            <label for="phone">Phone number</label>
            <input type="text"  ng-model="phone" class="form-control" ng-value="customerInfo.phone" id="phone" placeholder="Phone">
        </div>
        <div class="form-group">
            <label for="role">Role</label>
            <select ng-model="role" class="form-control" id="role">
                <option value="Customer" selected>Customer</option>
                <option>Portfolio Manager</option>
                <option>Admin</option>
            </select>
        </div>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">All details are correct</label>
        </div>
        <button type="submit" class="btn btn-primary" ng-click="model.editUser(FirstName, LastName, InputEmail, username, InputPassword, phone, role)">Submit</button>
    </form>

</div>
