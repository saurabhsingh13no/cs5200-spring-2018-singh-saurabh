<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">-->
    <!--<link href="templates/css/bootstrap_local.css" rel="stylesheet"/>-->
    <title>Search</title>
</head>
<body>
    <div class="container">
        <h2>Search</h2>
        <label>Cryptocurrency</label>
        <form class="form-inline my-2 my-lg-0">
            <label> </label>
            <input  class="form-control" ng-model="cryptoId"/>
            <button class="btn btn-primary" ng-click="model.search(cryptoId)">Search</button>
            <label> </label>
        </form>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">price</th>
                </tr>
            </thead>
            <tbody ng-repeat="(index, crypto) in allCryptos">
                <td>{{index+1}}</td>
                <td>{{crypto.id}}</td>
                <td>{{crypto.price_usd}}</td>
            </tbody>
        </table>
    </div>
</body>
</html>
